<!DOCTYPE html>
<html>
<head>
	<title>Object Demo</title>	
	<link rel="stylesheet" type="text/css" href="objects.css">
</head>
<body>
	<!--<button onclick="sayHello()">Test</button>-->
	<h2>Printing Object Demo</h2>
	<p>Printing objects to the page is <strike>easy</strike>...fairly simple when starting out.</p>
	<p id="demo"></p>
	<h2>Name</h2>
	<p id="name"></p>
	<h2>Age</h2>
	<p id="age"></p>
	<h2>Netflix Table #1</h2>
	<table class="netflix" border="1">
		<th>Show Name</th>
		<th>Episode #</th>
		<th>Episode Description</th>
		<th>Status</th>
		<tr>
			<td id="showName"></td>
			<td id="episodeNum"></td>
			<td id="episodeDes"></td>
			<td><button type="button" onclick="drWho.watchNow()">Watch Now</button></td>
		</tr>
	</table>

	<h2>Netflix Table #2</h2>
	<table class="netflix" border="1">
		<th>Show Name</th>
		<th>Episode #</th>
		<th>Episode Description</th>
		<th>Status</th>
		<tr>
			<td id="showname"></td>
			<td id="epNum"></td>
			<td id="epDescription"></td>
			<td><button type="button" onclick="peakyBlinders.watchNow()">Watch Now</button></td>
		</tr>
	</table>
	<!--scripts-->
	<script type="text/javascript" src="objects.js"></script>
</body>
</html>
